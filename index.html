<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>COPILOTO — Assistente de Objeções em Tempo Real</title>

<style>
:root{
  --bg:#f6f7fb;
  --panel:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --border:#e5e7eb;

  --primary:#4c5bd4;
  --primary2:#3f4bd0;
  --ring:rgba(76,91,212,.35);

  --good:#16a34a;
  --warn:#f59e0b;
  --bad:#ef4444;

  --radius:18px;
}

/* ================= BASE ================= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

h1,h2,h3,h4{margin:0}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  border-bottom:1px solid var(--border);
}

.topbar{
  max-width:1200px;
  margin:auto;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.brand h1{
  font-size:20px;
  font-weight:900;
}
.brand span{
  font-size:13px;
  color:var(--muted);
}

/* ================= GRID ================= */
main{
  max-width:1200px;
  margin:auto;
  padding:18px;
}

.grid{
  display:grid;
  grid-template-columns:320px 1fr 420px;
  gap:18px;
}

@media(max-width:980px){
  .grid{grid-template-columns:1fr}
}

/* ================= CARDS ================= */
.card{
  background:#fff;
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:0 12px 28px rgba(0,0,0,.06);
  overflow:hidden;
}

.card .head{
  padding:16px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:10px;
}

.card .body{
  padding:16px;
}

.subtitle{
  font-size:13px;
  color:var(--muted);
  line-height:1.4;
}

/* ================= PRODUTO ================= */
.productName{
  font-size:22px;
  font-weight:900;
}

.infoList{
  padding-left:18px;
}
.infoList li{
  font-size:15px;
  margin:6px 0;
}

/* ================= INPUT ================= */
textarea{
  width:100%;
  min-height:220px;
  padding:18px;
  font-size:17px;
  line-height:1.6;
  border-radius:16px;
  border:1px solid var(--border);
}

textarea:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 5px var(--ring);
}

/* ================= BOTÕES ================= */
button{
  padding:14px 18px;
  font-size:15px;
  font-weight:800;
  border-radius:14px;
  border:1px solid var(--border);
  background:#fff;
  cursor:pointer;
}

.primary{
  background:linear-gradient(180deg,var(--primary),var(--primary2));
  color:#fff;
  border:none;
}

.danger{
  background:rgba(239,68,68,.12);
  border-color:rgba(239,68,68,.3);
  color:#7f1d1d;
}

/* ================= BADGE ATUALIZADO ================= */
.updated-badge{
  display:none;
  font-size:13px;
  font-weight:900;
  padding:6px 12px;
  border-radius:999px;
  background:rgba(76,91,212,.15);
  color:#1e293b;
}
.updated-badge.show{display:inline-flex}

/* ================= RESPOSTAS ================= */
.responseText{
  font-size:17px;
  line-height:1.65;
  white-space:pre-wrap;
}

/* ================= EFEITOS FORTES ================= */
.fxUpdate{
  animation:updatePulse .85s ease-out;
}

@keyframes updatePulse{
  0%{
    box-shadow:0 0 0 0 rgba(76,91,212,0);
    background:#fff;
    transform:translateY(0);
  }
  35%{
    box-shadow:0 0 0 10px rgba(76,91,212,.25);
    background:rgba(76,91,212,.04);
    transform:translateY(-3px);
  }
  100%{
    box-shadow:0 0 0 0 rgba(76,91,212,0);
    background:#fff;
    transform:translateY(0);
  }
}

/* ================= LOGIN ================= */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.modal{
  background:#fff;
  width:min(460px,100%);
  border-radius:22px;
  padding:24px;
}

.modal h1{
  font-size:24px;
  font-weight:900;
}

.formGrid{
  display:grid;
  gap:14px;
}

input{
  padding:14px;
  font-size:16px;
  border-radius:14px;
  border:1px solid var(--border);
}

/* ================= MOBILE ================= */
@media(max-width:600px){
  .productName{font-size:24px}
  .responseText{font-size:18px}
  button{width:100%}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay" class="overlay">
  <div class="modal">
    <h1>Entrar no COPILOTO</h1>
    <p class="subtitle">Acesso restrito</p>

    <div class="formGrid" style="margin-top:20px">
      <input id="loginUser" type="text" placeholder="Login">
      <input id="loginPass" type="password" placeholder="Senha">
    </div>

    <div id="loginError" class="subtitle" style="color:#b91c1c;display:none;margin-top:10px">
      Login ou senha inválidos
    </div>

    <button class="primary" style="margin-top:20px;width:100%" onclick="doLogin()">Entrar</button>
  </div>
</div>

</html>
