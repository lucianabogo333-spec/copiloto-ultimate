<!-- LOGIN -->
<div id="login">LOGIN FUNCIONAL</div>

<script>
/* BANCO DE DADOS */
let db = {
  users:[{u:"admin",p:"123"}],
  prods:[],
  objs:[]
};

/* LOGIN */
function login(){
  const u=document.getElementById('uIn')?.value||'admin';
  const p=document.getElementById('pIn')?.value||'123';
  if(db.users.find(x=>x.u===u&&x.p===p)){
    document.getElementById('login').style.display='none';
    alert("LOGIN OK");
  } else alert("ACESSO NEGADO");
}
</script>
